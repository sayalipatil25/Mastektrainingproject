<div class="container">
    <div class="card-table">
        <div class="row">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Order Item Quantity</th>
                        <th>Total Price</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of order">

                        <td>{{item.orderid}}</td>
                        <td>{{item.orderitemquantity}}</td>
                        <td>{{item.totalprice }}</td>

                        <!-- <td>{{item.userid}}</td>
                        <td>{{item.addressid }}</td> -->



                    </tr>
                </tbody>
            </table>

        </div>
